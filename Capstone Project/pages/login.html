<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../css/login.css"> <!-- Link to the CSS file -->
</head>
<body>
    <main>
        <section class='login'>
            <div class='login--wrap clearfix'>
                <div class="row clearfix">
                    <div class="col col-6 login--l">
                        <div class="title"><span class='text'>Login</span></div>
                        <div class='login--body'>
                            <label>
                                <div class='label'>Email address</div>
                                <input type='text' placeholder='sample@gmail.com' required />
                            </label>
                            <label>
                                <div class='label'>Password</div>
                                <input type='password' placeholder='*********' required />
                            </label>
                            <div class='sbmt'>
                                <button class='sbmt--btn' id="loginBtn">Login</button>
                            </div>
                            
                            <script>
                                // Get the button element
                                var loginBtn = document.getElementById("loginBtn");
                            
                                // Add click event listener to the button
                                loginBtn.addEventListener("click", function() {
                                    // Redirect to profile.html
                                    window.location.href = "profile.html";
                                });
                            </script>
                            
                        </div>

                        <button class='or'>OR</button>
                    </div>
                <div class='login--alt row clearfix'>
                    <div class='title'><span class='text'>Login via...</span></div>
                    <div class='btn-set'>
                        <button class='api google'>Google</button>
                        <button class='api facebook'>Facebook</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
