<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop - 2D MetaLand</title>
    <link rel="stylesheet" href="../css/shop.css">
</head>
<body>
    <header>
        <h1>Shop</h1>
        <nav class="navigation-menu">
            <ul>
                <li><a href="../index.html#home">Home</a></li>
                <li><a href="../index.html#profile">Profile</a></li>
                <li><a href="../index.html#social-hub">Social Hub</a></li>
                <li><a href="../index.html#games">Games</a></li>
                <li><a href="../index.html#events">Events</a></li>
                <li><a href="shop.html">Shops</a></li>
                <li><a href="../index.html#help">Help</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="shop-items">
            <h2>Our Fashion Shop</h2>
            <div class="shop-grid">
                <div class="shop-item">
                    <img src="../assets/dress.jpg" alt="Dress">
                    <h3>Dress</h3>
                    <p>$50.00 each</p>
                    <button onclick="addToCart('Dress', 50.00)">Add to Cart</button>
                </div>
                <div class="shop-item">
                    <img src="../assets/shoes.jpg" alt="Shoes">
                    <h3>Shoes</h3>
                    <p>$80.00 each</p>
                    <button onclick="addToCart('Shoes', 80.00)">Add to Cart</button>
                </div>
                <div class="shop-item">
                    <img src="../assets/handbag.jpg" alt="Handbag">
                    <h3>Handbag</h3>
                    <p>$40.00 each</p>
                    <button onclick="addToCart('Handbag', 40.00)">Add to Cart</button>
                </div>
                <!-- Add more items as needed -->
            </div>
        </section>
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total-price">Total: $0.00</p>
            <button id="checkout-button">Checkout</button> <!-- Note: added an id to the button for easier selection in JavaScript -->
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="../js/shop.js"></script>
    <script src="../js/shop3D.js"></script> <!-- Include your Three.js script here -->
    <footer>
        <p>&copy; 2024 Metaverse 1.0. All rights reserved.</p>
    </footer>
</body>
</html>
